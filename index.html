<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Ultimate Spin Wheel âœ¨</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #ff1493;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 2rem auto;
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #0088cc;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 1rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            âœ¨ Ultimate Spin Wheel âœ¨
        </h1>
        
        <div class="stats">
            <div class="stat-box">
                <i class="fas fa-coins"></i> <span id="coins">1000</span> Coins
            </div>
            <div class="stat-box">
                <i class="fas fa-sync-alt"></i> <span id="spins">5</span> Spins Left
            </div>
        </div>
        
        <div class="wheel-container">
            <canvas id="wheel" width="350" height="350"></canvas>
        </div>
        
        <button id="spinBtn"><i class="fas fa-redo"></i> SPIN NOW (50 Coins)</button>
        
        <a href="https://t.me/yourchannel" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram"></i> Join Our Telegram
        </a>
        
        <div style="margin-top: 2rem;">
            <h3><i class="fas fa-trophy"></i> Leaderboard</h3>
            <div id="leaderboard"></div>
        </div>
    </div>

    <script>
        // ======================
        // CORE CONFIGURATION
        // ======================
        const segments = [
            { text: "100", color: "#FF6384", value: 100, icon: "ðŸ’°" },
            { text: "200", color: "#36A2EB", value: 200, icon: "ðŸ’Ž" },
            { text: "50", color: "#FFCE56", value: 50, icon: "â­" },
            { text: "300", color: "#4BC0C0", value: 300, icon: "ðŸ†" },
            { text: "150", color: "#9966FF", value: 150, icon: "ðŸŽ" },
            { text: "400", color: "#FF9F40", value: 400, icon: "âœ¨" }
        ];
        
        // ======================
        // GAME STATE
        // ======================
        let coins = 1000;
        let spinsLeft = 5;
        let isSpinning = false;
        
        // ======================
        // INITIALIZE
        // ======================
        const wheel = document.getElementById('wheel');
        const ctx = wheel.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const coinsDisplay = document.getElementById('coins');
        const spinsDisplay = document.getElementById('spins');
        const leaderboard = document.getElementById('leaderboard');
        
        drawWheel();
        updateLeaderboard();
        
        // ======================
        // MAIN FUNCTIONS
        // ======================
        function drawWheel() {
            const center = wheel.width / 2;
            const arc = Math.PI * 2 / segments.length;
            
            segments.forEach((segment, i) => {
                ctx.beginPath();
                ctx.fillStyle = segment.color;
                ctx.moveTo(center, center);
                ctx.arc(center, center, center - 10, i * arc, (i + 1) * arc);
                ctx.lineTo(center, center);
                ctx.fill();
                
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 14px Arial";
                ctx.fillText(segment.icon, center - 40, 5);
                ctx.font = "bold 18px Arial";
                ctx.fillText(segment.text, center - 10, 5);
                ctx.restore();
            });
        }
        
        function spinWheel() {
            if (isSpinning) return;
            if (coins < 50) return alert("Not enough coins!");
            if (spinsLeft <= 0) return alert("No spins left!");
            
            isSpinning = true;
            coins -= 50;
            spinsLeft--;
            updateStats();
            
            const spinAngle = 3600 + Math.floor(Math.random() * 3600);
            wheel.style.transform = `rotate(${spinAngle}deg)`;
            
            setTimeout(() => {
                const winnerIndex = Math.floor(((spinAngle % 360) / 360) * segments.length);
                const prize = segments[winnerIndex].value;
                
                coins += prize;
                updateStats();
                
                // Confetti celebration
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                
                // Telegram notification
                // fetch(`https://api.telegram.org/botYOUR_TOKEN/sendMessage?chat_id=YOUR_CHAT_ID&text=User won ${prize} coins!`);
                
                isSpinning = false;
                updateLeaderboard();
            }, 4000);
        }
        
        function updateStats() {
            coinsDisplay.textContent = coins;
            spinsDisplay.textContent = spinsLeft;
            localStorage.setItem('spinWheelCoins', coins);
        }
        
        function updateLeaderboard() {
            leaderboard.innerHTML = `
                <div>1. Player1: 1500 coins</div>
                <div>2. Player2: 1200 coins</div>
                <div>3. You: ${coins} coins</div>
            `;
        }
        
        // ======================
        // EVENT LISTENERS
        // ======================
        spinBtn.addEventListener('click', spinWheel);
        
        // Load saved coins
        if (localStorage.getItem('spinWheelCoins')) {
            coins = parseInt(localStorage.getItem('spinWheelCoins'));
            updateStats();
        }
    </script>
</body>
</html>
