<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Premium Spin Wheel ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #ff1493;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--dark);
            color: var(--light);
            position: relative;
        }
        
        /* Animated Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            filter: blur(5px);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 46, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 3D Wheel */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 2rem auto;
            transform-style: preserve-3d;
            animation: floatWheel 6s ease-in-out infinite;
        }
        
        @keyframes floatWheel {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(-5deg); }
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5),
                        0 0 60px rgba(255, 20, 147, 0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        /* Spin Button */
        #spinBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            transition: all 0.3s;
        }
        
        #spinBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 1.5rem; font-size: 2.5rem; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            ‚ú® Premium Spin Wheel ‚ú®
        </h1>
        
        <!-- 3D Wheel -->
        <div class="wheel-container">
            <canvas id="wheel" width="350" height="350"></canvas>
        </div>
        
        <!-- Spin Button -->
        <div style="text-align: center;">
            <button id="spinBtn"><i class="fas fa-redo"></i> SPIN NOW</button>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="spinSound" src="https://assets.mixkit.co/active/sfx-216/mixkit-arcade-game-jump-coin-216.wav"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/active/sfx-253/mixkit-unlock-game-notification-253.wav"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/active/sfx-1109/mixkit-select-click-1109.wav"></audio>

    <script>
        // ======================
        // CONFIGURATION
        // ======================
        const segments = [
            { text: "100", color: "#FF6384", value: 100, icon: "üí∞" },
            { text: "200", color: "#36A2EB", value: 200, icon: "üíé" },
            { text: "50", color: "#FFCE56", value: 50, icon: "‚≠ê" },
            { text: "300", color: "#4BC0C0", value: 300, icon: "üèÜ" },
            { text: "150", color: "#9966FF", value: 150, icon: "üéÅ" },
            { text: "400", color: "#FF9F40", value: 400, icon: "‚ú®" }
        ];
        
        // ======================
        // GAME LOGIC
        // ======================
        const wheel = document.getElementById('wheel');
        const ctx = wheel.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const clickSound = document.getElementById('clickSound');
        let isSpinning = false;
        
        // Initialize wheel
        drawWheel();
        
        // Create background particles
        function initParticles() {
            const particlesEl = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 20 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particlesEl.appendChild(particle);
            }
        }
        
        // Draw wheel segments
        function drawWheel() {
            const center = wheel.width / 2;
            const radius = center - 10;
            const arc = Math.PI * 2 / segments.length;
            
            ctx.clearRect(0, 0, wheel.width, wheel.height);
            
            segments.forEach((segment, i) => {
                // Draw segment
                ctx.beginPath();
                ctx.fillStyle = segment.color;
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, i * arc, (i + 1) * arc);
                ctx.lineTo(center, center);
                ctx.fill();
                
                // Draw text
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 16px Arial";
                ctx.fillText(segment.icon, radius - 40, 5);
                ctx.font = "bold 20px Arial";
                ctx.fillText(segment.text, radius - 10, 5);
                ctx.restore();
            });
        }
        
        // Spin wheel function
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            clickSound.play();
            spinSound.play();
            
            const spinDuration = 4000;
            const spinAngle = 3600 + Math.floor(Math.random() * 360);
            
            // GSAP animation for smooth spinning
            gsap.to(wheel, {
                rotation: spinAngle,
                duration: spinDuration / 1000,
                ease: "back.out(0.2)",
                onComplete: () => {
                    const winnerIndex = Math.floor((gsap.getProperty(wheel, "rotation") % 360) / 360 * segments.length);
                    declareWinner(winnerIndex);
                },
                onUpdate: function() {
                    wheel.style.transform = `rotate(${this.targets()[0].rotation}deg)`;
                }
            });
        }
        
        // Handle winner
        function declareWinner(winnerIndex) {
            isSpinning = false;
            spinBtn.disabled = false;
            winSound.play();
            
            // Confetti explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Highlight winner segment
            const center = wheel.width / 2;
            const radius = center - 10;
            const arc = Math.PI * 2 / segments.length;
            
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.arc(center, center, radius, winnerIndex * arc, (winnerIndex + 1) * arc);
            ctx.lineTo(center, center);
            ctx.fill();
            
            setTimeout(drawWheel, 1000);
        }
        
        // Initialize
        initParticles();
        spinBtn.addEventListener('click', spinWheel);
    </script>
</body>
</html>
