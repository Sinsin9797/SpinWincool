<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinSpin Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        canvas {
            margin: 20px auto;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        button {
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }

        input {
            padding: 12px;
            border-radius: 50px;
            border: none;
            margin: 10px;
            width: 70%;
            text-align: center;
            font-size: 16px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .leaderboard {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .referral {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

        <h1>üé° WinSpin Premium</h1>
        
        <input type="text" id="username" placeholder="Enter Username">
        <button id="saveBtn">Save</button>
        
        <div class="stats">
            <div>üí∞ <span id="coins">0</span> Coins</div>

        <canvas id="wheel" width="300" height="300"></canvas>
        
        <button id="spinBtn">SPIN (10 Coins)</button>

        <div class="leaderboard" id="leaderboard">

            <div id="scores"></div>
        </div>
        
        <div class="referral">
            <p id="refLink" style="display:none;">Your referral link: <span id="refCode"></span></p>
        </div>
    </div>

    <script>
        // Telegram config
        const BOT_TOKEN = "7660325670:AAGjyxqcfafCpx-BiYNIRlPG4u5gd7NDxsI";
        const CHAT_ID = "5054074724";
        
        // Wheel segments
        const segments = [
            { text: "0", color: "#FF6384", value: 0 },
            { text: "30", color: "#36A2EB", value: 30 },
            { text: "50", color: "#FFCE56", value: 50 },
            { text: "0", color: "#4BC0C0", value: 0 },
            { text: "20", color: "#9966FF", value: 20 },
            { text: "100", color: "#FF9F40", value: 100 },
            { text: "0", color: "#8AC24A", value: 0 },
            { text: "10", color: "#FF5722", value: 10 }
        ];
        
        // Game state
        let coins = 0;
        let spinsLeft = 3;
        let username = "";
        let isSpinning = false;
        let referralCode = "";
        
        // DOM elements
        const wheel = document.getElementById('wheel');
        const ctx = wheel.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const saveBtn = document.getElementById('saveBtn');
        const refBtn = document.getElementById('refBtn');
        const coinsDisplay = document.getElementById('coins');
        const spinsDisplay = document.getElementById('spins');
        const refLink = document.getElementById('refLink');
        const refCode = document.getElementById('refCode');
        const scoresDiv = document.getElementById('scores');
        
        // Initialize
        drawWheel();
        updateStats();
        loadLeaderboard();
        
        // Event listeners
        saveBtn.addEventListener('click', saveUsername);
        spinBtn.addEventListener('click', spinWheel);
        refBtn.addEventListener('click', generateReferral);
        
        // Functions
        function drawWheel() {
            const center = wheel.width / 2;
            const arc = Math.PI * 2 / segments.length;
            
            segments.forEach((segment, i) => {
                ctx.beginPath();
                ctx.fillStyle = segment.color;
                ctx.moveTo(center, center);
                ctx.arc(center, center, center - 10, i * arc, (i + 1) * arc);
                ctx.lineTo(center, center);
                ctx.fill();
                
                // Text
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 16px Arial";
                ctx.fillText(segment.text, center - 20, 10);
                ctx.restore();
            });
        }
        
        function spinWheel() {
            if (isSpinning) return;
            if (!username) return alert("Please enter username!");
            if (spinsLeft <= 0) return alert("No spins left!");
            if (coins < 10) return alert("Not enough coins!");
            
            isSpinning = true;
            spinsLeft--;
            coins -= 10;
            updateStats();
            
            const spinDuration = 3000;
            const spinAngle = 3600 + Math.floor(Math.random() * 360);
            
            wheel.style.transition = `transform ${spinDuration/1000}s cubic-bezier(0.17, 0.67, 0.12, 0.99)`;
            wheel.style.transform = `rotate(${spinAngle}deg)`;
            
            setTimeout(() => {
                const winnerIndex = Math.floor(((spinAngle % 360) / 360) * segments.length);
                const prize = segments[winnerIndex].value;
                
                // Highlight winner
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                ctx.beginPath();
                ctx.moveTo(wheel.width/2, wheel.height/2);
                ctx.arc(wheel.width/2, wheel.height/2, wheel.width/2 - 10, 
                       winnerIndex * (Math.PI*2/segments.length), 
                       (winnerIndex + 1) * (Math.PI*2/segments.length));
                ctx.lineTo(wheel.width/2, wheel.height/2);
                ctx.fill();
                
                // Award prize
                if (prize > 0) {
                    coins += prize;
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                    
                    // Send Telegram alert
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${username} won ${prize} coins!`);
                }
                
                updateStats();
                saveGame();
                isSpinning = false;
                
                setTimeout(drawWheel, 1000);
            }, spinDuration);
        }
        
        function saveUsername() {
            username = document.getElementById('username').value.trim();
            if (!username) return alert("Please enter username!");
            
            // Load saved data
            const savedData = localStorage.getItem(username);
            if (savedData) {
                const data = JSON.parse(savedData);
                coins = data.coins || 0;
                spinsLeft = data.spinsLeft || 3;
                referralCode = data.referralCode || "";
            }
            
            updateStats();
            if (referralCode) {
                refLink.style.display = "block";
                refCode.textContent = `https://example.com/?ref=${referralCode}`;
            }
            
            alert("Username saved!");
        }
        
        function generateReferral() {
            if (!username) return alert("Please save username first!");
            
            if (!referralCode) {
                referralCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                refLink.style.display = "block";
                refCode.textContent = `https://example.com/?ref=${referralCode}`;
                saveGame();
            }
            
            alert("Share your referral link to earn 50 coins when friends join!");
        }
        
        function updateStats() {
            coinsDisplay.textContent = coins;
            spinsDisplay.textContent = spinsLeft;
        }
        
        function saveGame() {
            if (!username) return;
            
            const gameData = {
                coins: coins,
                spinsLeft: spinsLeft,
                referralCode: referralCode
            };
            
            localStorage.setItem(username, JSON.stringify(gameData));
            updateLeaderboard();
        }

                    }
