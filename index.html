<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WinSpin Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WinSpin</h1>
    <div class="user-section">
      <input type="text" id="username" placeholder="Enter Username" />
      <button onclick="saveUsername()">Save</button>
      <p>Coins: <span id="coinCount">0</span></p>
      <p>Spins Left: <span id="spinsLeft">3</span></p>
    </div>

    <canvas id="wheel" width="300" height="300"></canvas>
    <button id="spinBtn" onclick="spin()">SPIN</button>

    <div class="referral-section">
      <input type="text" id="referralCode" placeholder="Referral Code" />
      <button onclick="applyReferral()">Apply</button>
      <button onclick="withdrawCoins()">Withdraw Coins</button>
    </div>

    <div class="controls">
      <button onclick="toggleDarkMode()">Dark Mode</button>
      <button onclick="toggleMute()">Mute</button>
    </div>

    <a href="https://t.me/YourTelegram" target="_blank" class="telegram-link">Join our Telegram</a>

    <div class="leaderboard">
      <h2>Top Players</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script src="Winspin-final.js"></script>
</body>
</html>
